language: android
jdk: oraclejdk8

env:
  global:
  - ABI="google_apis;armeabi-v7a"
  - BUILD_TOOLS_VERSION=28.0.3
  - ADB_INSTALL_TIMEOUT=25
  - QEMU_AUDIO_DRV=none
  - TERM=dumb
  matrix:
    - EMULATOR_API=16
    - EMULATOR_API=19
    - EMULATOR_API=24

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

install:
  - export ANDROID_HOME=~/android-sdk-linux
  - wget -q "https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip" -O android-sdk-tools.zip
  - unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}
  - rm android-sdk-tools.zip
  - PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
  - yes | sdkmanager --update
  - yes | sdkmanager --licenses
  - ./gradlew dependencies || true
  - sdkmanager "emulator" "tools" "platform-tools" > /dev/null
  - sdkmanager --list | head -20
  - sdkmanager "build-tools;$BUILD_TOOLS_VERSION" "platforms;android-$28" > /dev/null
  - sdkmanager "system-images;android-$EMULATOR_API;$ABI" > /dev/null
  - sdkmanager --list | head -15
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

before_install:
  - yes | sdkmanager "platforms;android-28"
  - echo no | avdmanager create avd --force -n emulatorApi24 -k "system-images;android-24;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd emulatorApi24 -no-audio -no-window &

before_script:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-$EMULATOR_API;$ABI"
  - $ANDROID_HOME/emulator/emulator -avd test -no-window &
  - bash android-wait-for-emulator
  - adb shell input keyevent 82

script:
    - ./gradlew assembleDebug
    - ./gradlew connectedAndroidTest

deploy:
  provider: releases
  api-key: $GITHUB_API_KEY
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
  skip_cleanup: true
  name: $TRAVIS_TAG
  body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    tags: true

after_deploy:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs

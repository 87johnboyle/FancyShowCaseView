language: android
jdk: oraclejdk8

env:
  global:
  - ABI="google_apis;armeabi-v7a"
  - BUILD_TOOLS_VERSION=28.0.3
  - ADB_INSTALL_TIMEOUT=25
  - QEMU_AUDIO_DRV=none
  - TERM=dumb
  matrix:
    - EMULATOR_API=16
    - EMULATOR_API=19
    - EMULATOR_API=24

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

before_install:
  - yes | sdkmanager "platforms;android-28"

before_script:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-$EMULATOR_API;$ABI"
  - $ANDROID_HOME/emulator/emulator -avd test -no-window &
  - bash android-wait-for-emulator
  - adb shell input keyevent 82

script:
    - ./gradlew assembleDebug
    - ./gradlew connectedAndroidTest

deploy:
  provider: releases
  api-key: $GITHUB_API_KEY
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
  skip_cleanup: true
  name: $TRAVIS_TAG
  body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    tags: true

after_deploy:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs

apply plugin: 'com.android.application'
//android-apt removed as it is deprecated now

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion "$build_tools_version"
    defaultConfig {
        applicationId "me.toptas.fancyshowcasesample"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "$version_name"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    signingConfigs{
        release {
            storeFile file("app.keystore.jks")
            storePassword "hopeitworks"
            keyAlias "MyAndroidKey"
            keyPassword "ohitsworking"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    /*
    changed the configuration of dependencies to use annotationProcessor.
    If a dependency includes components that also need to be on the compile classpath,
    declare that dependency a second time and use the compile dependency configuration.
    android-developers   link
    https://developer.android.com/studio/build/gradle-plugin-3-0-0-migration.html#annotationProcessor_config
    */
    annotationProcessor "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support:appcompat-v7:$support_version"
    annotationProcessor "com.android.support:design:$support_version"
    compile "com.android.support:design:$support_version"
    annotationProcessor "com.jakewharton:butterknife:$butterknife_version"
    compile "com.jakewharton:butterknife:$butterknife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"
    compile "com.jakewharton:butterknife-compiler:$butterknife_version"
    compile "com.google.dagger:dagger-compiler:2.0"
    annotationProcessor "com.google.dagger:dagger-compiler:2.0"
    compile project(':library')
}
